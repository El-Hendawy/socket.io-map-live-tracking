<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sender</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      let map;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: -34.397, lng: 150.644 },
          zoom: 8,
        });
      }
    </script>

</head>
<body>
    
    <div id="map"></div>

    <script>
let marker = {};
const socket = io('http://localhost:3000/');

function initMap() {
  const myLatLng = { lat: -25.363, lng: 131.044 };
  const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 4,
    center: myLatLng,
  });
   marker = new google.maps.Marker({
    position: myLatLng,
    map,
    title: "Hello World!",
    draggable:true,

  });


  marker.addListener("drag", () => {
     
     //this.watcher(this.marker.getPosition().lat(),this.marker.getPosition().lng());
    let data =  {
        'lat':marker.getPosition().lat(),
        'lng':marker.getPosition().lng(),
        'driver_id':333,
        'driver_name':'Omar Caller',
        'driver_status':'Active'
        
    }

     socket.emit("marker",data);


});


}



    </script>

      <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
      <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnqjsIIdCU7xr3TjTT6eIbzkUMjY_l6_E&callback=initMap&libraries=&v=weekly"
      async
    ></script>

</body>
</html>
